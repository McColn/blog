{% extends 'blogapp/base2.html' %}
{% load static %}
{% block content %}

<style>
.form-page{
  display: flex;            /* Use Flexbox layout */
  flex-direction: column;   /* Stack children vertically */
  align-items: center;      /* Center items horizontally */
  justify-content: center;  /* Center items vertically */
  height: 80vh;            /* Full viewport height */
  margin: 0;  
  
}
form {
  width: 50%;
  border: 1px solid aquamarine;
  padding: 20px;
  border-radius: 15px;
  
}
.form-title {
  font-size: 24px;
  margin-bottom: 20px;
  font-weight: 400;
}
.form-control {
  padding: 10px;
  width: 100%;
  border-radius: 5px;
  border: none;
  background: #edecec;
}
.btn-submit {
  padding: 8px;
  background-color: aqua;
  border: none;
  border-radius: 5px;
}

@media (max-width: 700px) {
  form {
  width: 90%;
}
}
</style>


      <div class="container">
          <div class="form-page">
            

              <form class="form-inline" method="POST">
                <h3 class="form-title">Signin</h3>
              {% csrf_token %}
            

              <label for="username">Username:</label>
              <input type="text" class="form-control" name="username"><br><br>
    
              <label for="password">password:</label>
              <input type="password" class="form-control" name="password1"><br><br>

              <p>New user,<a href="{% url 'signup' %}" style="color: aqua;"> please register</a></p>

              <br>
              <button type="submit" name="ingia" class="btn-submit" style="width: 30%;">Submit</button>
            
              </form>

            </div>

          </div>
      </div>

{% endblock %}
